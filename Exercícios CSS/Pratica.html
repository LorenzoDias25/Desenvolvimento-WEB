<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratica</title>
  </head>
  <style>
    body {
      margin: 50px;
    }

    .container {
      position: relative;
      width: 600px;
      height: 600px;
      background-color: red;
      border: 4px solid black;

    }

    .box{
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: green;
      border: 4px solid black;
    }

    .info{
      position: absolute;
      top: 20px;
      right: 0;
      background-color: blue;
      border: 4px solid black;
    }
  </style>
  <body class="container">
    <div class="box"><h1>Box 1</h1></div>
    <div class="box" style="bottom: 0; left: 0;"><h1>Box 2</h1></div> 
    <div class="box" style="bottom: 0; right: 0;"><h1>Box 3</h1></div>
    <div class="box" style="top: 0; right: 0;"><h1>Box 4</h1></div>
    <div class="info"><h1>Info</h1></div>
  </body>
</html>
