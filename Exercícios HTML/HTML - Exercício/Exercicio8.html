<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Avançado</title>
</head>
<body>
  <h2>Cadastro de Usuário</h2>
  <form>
    <label for="nome">Nome:</label> <input type="text" id="nome" name="nome" maxlength="40"required>
    <br>
    <label for="email">E-mail:</label><input type="text" id="email" name="email" maxlength="55"required>
    <br>
    <label for="idade">Idade:</label> <input type="number" id="idade" name="idade" maxlength="2"required>
    <br>
    <label for="data_nascimento">Data de Nascimento:</label> <input type="date" id="data_nascimento" name="data_nascimento" required>
    <br>
    <label for="profissao">Profissão:</label> <input type="text" id="profissao" name="profissao" maxlength="20"required>
    <br>
    <fieldset>
      <legend>Endereço</legend>
      <label for="rua">Rua:</label> <input type="text" id="rua" name="rua" required>
      <br> 
      <label for="numero">Número:</label> <input type="number" id="numero" name="numero" required>
      <br> 
      <label for="cidade">Cidade:</label> <input type="text" id="cidade" name="cidade" required>
      <br>
      <label for="estado">Estado:</label> <input type="text" id="estado" name="estado"required>
    </fieldset>
    <br> 
    <label for="acesso">Tipo de Acesso:</label>
    <select>
        <option value="usuario">Usuário</option>
        <option value="admin">Administrador</option>
    </select>
    <br>
    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario" name="usuario" required>
    <br>
    <label for="senha">Senha:</label> <input type="password" id="senha" name="senha" required>
    <br><br> 
    <button type="submit">Enviar</button>
    <br><br>
    <input type="reset">
  </form>
</body>
</html>
