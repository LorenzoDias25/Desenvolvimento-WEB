<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Curriculo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="bg-dark text-white d-flex justify-content-center align-items-start min-vh-100 py-5"
  >
    <div class="card-container p-4 rounded-4">
      <div
        class="d-flex flex-column flex-md-row align-items-center gap-4"
        style="justify-content: space-evenly"
      >
        <img
          src="https://randomuser.me/api/portraits/men/16.jpg"
          class="rounded-circle"
          width="250"
          height="250"
          alt="Foto de Perfil"
        />
        <div>
          <h2 class="fw-bold">Lorenzo Canabarro Dias</h2>
          <p class="mb-1" style="display: flex; gap: 10px">
            <img src="./assets/code-solid.svg" />T.I.
          </p>
          <p class="mb-1" style="display: flex; gap: 10px">
            <img src="./assets/location-dot-solid.svg" />Porto Alegre RS
          </p>
          <p class="mb-1" style="display: flex; gap: 10px">
            <img src="./assets/phone-solid.svg" />(51) 9 9165-1590
          </p>
          <p class="mb-0" style="display: flex; gap: 10px">
            <img src="./assets/envelope-solid.svg" />lorenzodias25adm@gmail.com
          </p>
        </div>
      </div>

      <!-- Skills Dropdown -->
      <div class="mt-4">
        <button
          class="btn btn-outline-light w-100 d-flex justify-content-between align-items-center rounded-pill"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#skillsContent"
          aria-expanded="false"
        >
          Skills
          <span class="bi bi-caret-down-fill"></span>
        </button>
        <div class="collapse mt-2" id="skillsContent">
          <div
            class="card card-body bg-dark text-white border-light rounded-3"
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-evenly;
            "
          >
            <!-- ADICIONE SUAS SKILLS AQUI -->
            <div>
              <label>Ferramentas</label>
              <div style="display: flex; flex-wrap: wrap;height: fit-content; width: 256px; gap: 25px;">
                <img src="/assets/java.png">
                <img src="/assets/js.png">
                <img src="/assets/html-5.png">
                <img src="/assets/css-3.png">
                <img src="/assets/github.png">
                <img src="/assets/android.png">
              </div>
            </div>
            <div>
              <label>Pessoal</label>
              <ul class="mb-0">
                <li>Java</li>
                <li>C</li>
                <li>JavaScript</li>
                <li>Kotlin</li>
                <li>HTML</li>
                <li>CSS</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Social Media Dropdown -->
      <div class="mt-3">
        <button
          class="btn btn-outline-light w-100 d-flex justify-content-between align-items-center rounded-pill"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#socialMediaContent"
          aria-expanded="false"
        >
          Social Media
          <span class="bi bi-caret-down-fill"></span>
        </button>
        <div class="collapse mt-2" id="socialMediaContent">
          <div class="card card-body bg-dark text-white border-light rounded-3">
            <!-- ADICIONE SUAS REDES SOCIAIS AQUI -->
            <ul class="mb-0">
              <li>
                <a href="#" class="text-white text-decoration-none">LinkedIn</a>
              </li>
              <li>
                <a href="#" class="text-white text-decoration-none">GitHub</a>
              </li>
              <li>
                <a href="#" class="text-white text-decoration-none"
                  >Instagram</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
